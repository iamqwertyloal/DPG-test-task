<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>DPG Test Task</title>
  </head>
  <body>
    <p class="welcome-text">Hello</p>
    <div class="container">
      <h1 class="container--main-heading">
        For business enquiries please use the form below
      </h1>
      <p class="container--hint">*Required</p>
      <form id="form">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" />
        </div>
        <!-- Company -->
        <div class="form-group">
          <label for="company">Company*</label>
          <input type="text" id="company" />
        </div>
        <!-- E-mail -->
        <div class="form-group">
          <label for="email">E-mail*</label>
          <input type="email" id="email" />
        </div>
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" />
        </div>
        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" />
        </div>
        <!-- Message -->
        <div class="form-group">
          <label for="message">Message*</label>
          <textarea name="message" id="message" cols="10" rows="10"></textarea>
        </div>
        <!-- Terms -->
        <div class="form-group">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox"
            >I accept <a href="#">Terms and Privacy Policy</a></label
          >
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
